<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

<h2 align="center">Login</h2>
<div class="container mt-4" align="center">
<p th:text="${nn}" class="text-danger"></p>
<form th:action="@{/welcome}" class="border p-5" method="post">
<input type="Email" placeholder="Email id" required name="email"><br>
<input type="password" placeholder="Password" required name="pass"><br>
<button class="btn btn-primary ms-2"  type="submit" value="submit">Login</button>
<button class="btn btn-secondary ms-2"  type="reset">Reset</button><br>
</form>

<p> Not a Member? <a th:href="@{'/new'}">Signup</a>

</div>

</body>
</html>
