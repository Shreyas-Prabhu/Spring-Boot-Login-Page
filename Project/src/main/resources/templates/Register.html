<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Track Request</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

<h2 align="center">Register</h2>
<div class="container mt-4" align="center">

<form th:action="@{/save}" class="border p-5" oninput='pass2.setCustomValidity(pass2.value != pass.value ? "Passwords do not match." : "")' method="post">
<input type="text" placeholder="First name" required name="fname"><br>
<input type="text" placeholder="Last name" required name="lname"><br>
<input type="email" placeholder="Email" required name="email"><br>
<input type="password" placeholder="Password" required name="pass"><br>
<input type="password" placeholder="Confirm Password" required name="pass2"><br>
<button class="btn btn-primary ms-2" type="submit" value="submit">Register</button>
<button class="btn btn-secondary ms-2"  type="reset">Reset</button><br>
</form>
</body>
</html>
